# Default values for keel.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: karolisr/keel
  tag: 0.4.0-rc.3
  pullPolicy: IfNotPresent

# Service gets set only if webhook is enabled
service:
  name: ui
  type: LoadBalancer
  externalPort: 9300
  internalPort: 9300

# Polling is enabled by default,
# you can disable it setting value below to false
polling:
  enabled: true

# Helm provider support
helmProvider:
  enabled: false

# Google Container Registry
# GCP Project ID
gcr:
  enabled: false
  projectId:  ""
  pubSub:
    enabled: false

# Webhook Endpoint
webhook:
  enabled: false
  endpoint: ""

# Webhook Relay integration
# If you donâ€™t want to expose your Keel service, you can use https://webhookrelay.com/
# which can deliver webhooks to your internal Keel service through Keel sidecar container.
webhookRelay:
  enabled: false
  image:
    repository: webhookrelay/webhookrelayd
    tag: 0.2.7
    pullPolicy: IfNotPresent
  # webhookrelay.com credentials
  key: ""
  secret: ""
  bucket: ""

# Slack notification
slack:
  enabled: false
  token: ""
  channel: ""

# Resources
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# Keel self-update
# uncomment lines below if you want Keel to automaticly
# self-update to the latest release version
keel:
  # keel policy (all/major/minor/patch/force)
  policy: all
  # trigger type, defaults to events such as pubsub, webhooks
  trigger: poll
  # polling schedule
  pollSchedule: "@every 3m"
  # images to track and update
  images:
   - repository: image.repository
     tag: image.tag

# NodeSelector
nodeSelector: {}
